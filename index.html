<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
      <div class="add-btn" onclick="showInputBar()">&#43;</div>
    </div>
    <div class="input-bar" style="display:none;">
      <input type="text" id="headingInput" placeholder="Enter heading">
      <button onclick="addItem()">Add Item</button>
    </div>
  </div>
  <!-- New items will be added here -->
  <div class="items" id="output">
  </div>
  <script src="script.js"></script>
</body>
</html>
